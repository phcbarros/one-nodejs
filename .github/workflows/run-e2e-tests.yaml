name: Run E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - '03-api-solid/**'

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03-api-solid

    services:
      postgres:
        image: bitnami/postgresql:latest
        env:
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: apisolid
          # Bitnami exige permissões específicas para volumes em CI as vezes
          ALLOW_EMPTY_PASSWORD: 'no'
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U docker -d apisolid"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4 # Versão estável atualizada

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node 24 ainda é muito recente/experimental para muitos workflows, use 20 ou 22 para estabilidade
          cache: 'npm'
          cache-dependency-path: './03-api-solid/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: 'postgresql://docker:docker@localhost:5432/apisolid'
